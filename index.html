<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator">
      <div class="display">
    
     </div>
      <div class="calculator-button">
       <button id="all-clear" onclick="allClear()">AC</button>
       <button id="delete" onclick="Delete()">DEL</button>
       <button id="button-plus" onclick="operation(this)">+</button>
       <button id="button-minus" onclick="operation(this)" >-</button>
       <button id="button-into" onclick="operation(this)" >*</button>
       <button id="button-divide" onclick="operation(this)">/</button>
       <button id="button-1" onclick="number(this)">1</button>
       <button  id="button-2" onclick="number(this)" >2</button>
       <button  id="button-3" onclick="number(this)" >3</button>
       <button  id="button-4" onclick="number(this)" >4</button>
       <button  id="button-5" onclick="number(this)" >5</button>
       <button  id="button-6" onclick="number(this)" >6</button>
       <button  id="button-7" onclick="number(this)" >7</button>
       <button  id="button-8" onclick="number(this)" >8</button>
       <button  id="button-9" onclick="number(this)" >9</button>
       <button id="dot" onclick="dot()">.</button>
       <button  id="button-0" onclick="number(this)" >0</button>
       <button id="equal" onclick="equal()">=</button>
      </div>
    </div>
    <script src="index.js">  </script>
</body>
</html>
